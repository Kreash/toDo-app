<div class="todoApp">

  <div class="todoLable">
    <h1>ToDo App</h1>
  </div>

  <app-todo-item
    *ngFor="let task of tasks; let inx = index"
    [task]="task"
    (deleteTask)="deleteTask(inx)"
    class="todoAppChild">
  </app-todo-item>

  <app-todo-form
    (addTaskApp)="addTaskApp($event)"
    class="todoAppChild">
  </app-todo-form>

</div>
